<!--begin::Modal - Add task-->
<button type="button" class="btn btn-primary" (click)="openModal()" data-bs-toggle="modal" data-bs-target="#modalPays" *ngIf="modalConfig.isCreated">
  <!--begin::Svg Icon | path: icons/duotune/arrows/arr075.svg-->
  <span class="svg-icon svg-icon-2">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect opacity="0.5" x="11.364" y="20.364" width="16" height="2" rx="1" transform="rotate(-90 11.364 20.364)" fill="currentColor" />
      <rect x="4.36396" y="11.364" width="16" height="2" rx="1" fill="currentColor" />
    </svg>
  </span>
  <!--end::Svg Icon-->Ajouter un pays
</button>
<app-modal #modalRegion [modalConfig]="modalConfig">
  <app-region-form #region (formSubmitEvent)="onSubmit($event)"></app-region-form>
</app-modal>
<!--end::Modal - Add task-->
