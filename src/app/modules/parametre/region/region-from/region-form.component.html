<form class="form" [formGroup]="regionForm" (ngSubmit)="onSubmit()">
    <!--begin::Scroll-->
    <div class="d-flex flex-column scroll-y me-n7 pe-7" id="modalRegion" data-kt-scroll="true" data-kt-scroll-activate="{default: false, lg: true}"
        data-kt-scroll-max-height="auto" data-kt-scroll-dependencies="#kt_modal_add_user_header" data-kt-scroll-wrappers="#modalRegion" data-kt-scroll-offset="300px">
        <!--begin::Input group-->
        <div class="row mb-7">
            <!--begin::Col-->
            <div class="col-md-12 fv-row" *ngIf="paysList$|async as data">
                <label class="fs-6 fw-semibold mb-2">
                    <span class="required">Pays</span>
                </label>
                <!--end::Label-->
                <!--begin::Input-->
                <select name="pays" aria-label="Selectionnez un pays" data-placeholder="Selectionnez un pays..." data-dropdown-parent="#modalRegion"
                    class="form-select fw-bold" id="" formControlName="pays">
                    <option value="">Selectionnez un pays...</option>
                    <option *ngFor="let pays of data" [value]="pays.id" selected="pays.id == region.pays.id">{{ pays.nom }}</option>
                </select>
                <!--<input type="text" formControlName="nom" class="form-control form-control-solid" placeholder="" name="nom" value="" [ngClass]="{
                            'is-invalid': regionForm.controls['nom'].invalid && regionForm.controls['nom'].touched,
                            'is-valid': regionForm.controls['nom'].valid
                        }" />-->

                <!--<ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                                validation: 'required',
                                message: 'username is required',
                                control: regionForm.controls['code]
                              }">
                        </ng-container>
                -->
            </div>
        </div>
        <div class="fv-row g-9 mb-7">
            <!--begin::Label-->
            <label class="required fs-6 fw-semibold mb-2">RÃ©gion</label>
            <!--end::Label-->
            <!--begin::Input-->
            <input type="text" name="nom" formControlName="nom" class="form-control form-control-solid mb-3 mb-lg-0" placeholder="Nom" value="" [ngClass]="{
                    'is-invalid': regionForm.controls['nom'].invalid && regionForm.controls['nom'].touched,
                    'is-valid': regionForm.controls['nom'].valid
                }" />
            <!--end::Input-->
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary me-3" [disabled]="regionForm.invalid">
                {{ modalConfig.submitButtonLabel }}
            </button>
        </div>
    </div>
</form>
