<form class="form" [formGroup]="paysForm" (ngSubmit)="onSubmit()">
    <!--begin::Scroll-->
    <div class="d-flex flex-column scroll-y me-n7 pe-7" id="kt_modal_add_user_scroll" data-kt-scroll="true" data-kt-scroll-activate="{default: false, lg: true}"
        data-kt-scroll-max-height="auto" data-kt-scroll-dependencies="#kt_modal_add_user_header" data-kt-scroll-wrappers="#kt_modal_add_user_scroll" data-kt-scroll-offset="300px">
        <!--begin::Input group-->
        <div class="fv-row mb-7">
            <!--begin::Label-->
            <label class="required fw-semibold fs-6 mb-2">Nom du pays</label>
            <!--end::Label-->
            <!--begin::Input-->
            <input type="text" name="nom" formControlName="nom" class="form-control form-control-solid mb-3 mb-lg-0" placeholder="Nom" value="" [ngClass]="{
                            'is-invalid': paysForm.controls['nom'].invalid && paysForm.controls['nom'].touched,
                            'is-valid': paysForm.controls['nom'].valid
                        }" />
            <!--end::Input-->
        </div>
        <div class="row g-9 mb-7">
            <!--begin::Col-->
            <div class="col-md-6 fv-row">
                <!--begin::Label-->
                <label class="required fs-6 fw-semibold mb-2">Code</label>
                <!--end::Label-->
                <!--begin::Input-->
                <input type="text" formControlName="code" class="form-control form-control-solid" placeholder="" name="code" value="" [ngClass]="{
                            'is-invalid': paysForm.controls['code'].invalid && paysForm.controls['code'].touched,
                            'is-valid': paysForm.controls['code'].valid
                        }" />
                <!--<ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                                validation: 'required',
                                message: 'username is required',
                                control: paysForm.controls['code]
                              }">
                        </ng-container>
                    <!--end::Input-->
            </div>
            <!--end::Col-->
            <!--begin::Col-->
            <div class="col-md-6 fv-row">
                <!--begin::Label-->
                <label class="required fs-6 fw-semibold mb-2">Indicatif</label>
                <!--end::Label-->
                <!--begin::Input-->
                <input type="number" formControlName="indicatif" class="form-control form-control-solid" placeholder="" name="indicatif" value="" [ngClass]="{
                            'is-invalid': paysForm.controls['indicatif'].invalid && paysForm.controls['indicatif'].touched,
                            'is-valid': paysForm.controls['indicatif'].valid
                        }" />
                <!--end::Input-->
            </div>
            <!--end::Col-->
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary me-3" [disabled]="paysForm.invalid">
                {{ modalConfig.submitButtonLabel }}
            </button>
        </div>
    </div>
</form>
